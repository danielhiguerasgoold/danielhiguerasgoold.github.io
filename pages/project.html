<h1>{{ project.title }}&nbsp;<small>{{ project.subtitle[getLanguage()] }}</small></h1>
<div class="row">
	<div class="small-12 large-8 columns">
		<img class="main th" style="width:500px;height:250px!important;margin-bottom: 10px;" ng-src="{{project.images[0]}}" />
		<ul class="clearing-thumbs" data-clearing>
			<li><a href="images/projects/centrolampiluminacion/banner_ldpi.png"><img class="th" width="124px" ng-src="images/projects/centrolampiluminacion/banner_ldpi.png"></a></li>
			<li><a href="images/projects/centrolampiluminacion/banner_ldpi.png"><img class="th"  width="124px" ng-src="images/projects/centrolampiluminacion/banner_ldpi.png"></a></li>
			<li><a href="images/projects/centrolampiluminacion/banner_ldpi.png"><img class="th"  width="124px" ng-src="images/projects/centrolampiluminacion/banner_ldpi.png"></a></li>
		</ul>
	</div>
	<div class="small-12 large-4 columns">
		<h3>{{'PROJECT_DESCRIPTION' | translate}}</h3>
		<p>{{ project.description[getLanguage()] }}</p>
		<h3>{{'TAGS' | translate}}</h3>
		<span ng-repeat="tag in project.tags" class="label">{{ tag }}</span>
	</div>
</div>

<script>
	$(document).foundation('clearing', 'reflow');
</script>
